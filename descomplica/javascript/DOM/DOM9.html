<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 9</title>
</head>
<body>
    <form action="" name="formCadastro" onsubmit="validarFormulario()">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
<script>
    function validarFormulario() {
        var nomePessoa = document.forms["formCadastro"]["nome"].value
        if (nomePessoa == "") { // se o nome tiver vazio
            alert('Informar seu nome!')
            event.preventDefault() //mantem vc na mesma pagina
        } else {                // se tiver o nome corretamente
            alert(`Ol√°, ${nomePessoa}`)
            event.preventDefault()
        }
    }
</script>
</html>
