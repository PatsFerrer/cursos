<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="content">
        <aside id="logo">
            <img src="images/hero.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main id="cadastro">
            <header>
                <a href="index.html">
                    <span class="material-symbols-outlined">
                    chevron_left
                    </span>
                </a>
                <h2>
                    Nova <span>entidade</span>
                </h2>
            </header>

            <form action="">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <div class="select-div">
                    <label for="input-field">Campo de atuação</label>
                    <select name="" id="input-field">
                        <option value=""></option>
                        <option value="animais">Abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Campo de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                    </button>
                </div>
            </form>

            <a class="button" href="cadastro-entidade.html">Cadastrar</a>

        </main>
    </div>
</body>
</html>
